# nginx-cloudflare-optimized.conf
# 针对Cloudflare CDN优化的Nginx配置

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    
    # 重定向到HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;
    
    # SSL配置（Cloudflare提供）
    ssl_certificate /etc/ssl/certs/cloudflare.crt;
    ssl_certificate_key /etc/ssl/private/cloudflare.key;
    
    # 静态文件处理 - 关键配置
    location /static/images/ {
        alias /root/menu/static/images/;
        
        # 缓存头设置 - 让Cloudflare知道如何缓存
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # 启用gzip压缩
        gzip on;
        gzip_types image/jpeg image/png image/webp;
        
        # 安全头
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
    }
    
    # 其他静态文件
    location /static/ {
        alias /root/menu/static/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # 应用代理
    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 缓存控制
        proxy_cache_bypass $http_pragma;
        proxy_cache_revalidate on;
    }
}

