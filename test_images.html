<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过敏源图片测试</title>
    <style>
        .test-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .test-item {
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }
        .test-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 10px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>过敏源图片测试</h1>
    <div class="test-container">
        <div class="test-item">
            <div class="test-icon" style="background-image: url('/static/images/allergens/gluten.png')"></div>
            <div>含麸质谷物</div>
        </div>
        <div class="test-item">
            <div class="test-icon" style="background-image: url('/static/images/allergens/crustaceans.png')"></div>
            <div>甲壳类</div>
        </div>
        <div class="test-item">
            <div class="test-icon" style="background-image: url('/static/images/allergens/eggs.png')"></div>
            <div>鸡蛋</div>
        </div>
        <div class="test-item">
            <div class="test-icon" style="background-image: url('/static/images/allergens/fish.png')"></div>
            <div>鱼类</div>
        </div>
        <div class="test-item">
            <div class="test-icon" style="background-image: url('/static/images/allergens/peanuts.png')"></div>
            <div>花生</div>
        </div>
        <div class="test-item">
            <div class="test-icon" style="background-image: url('/static/images/allergens/soy.png')"></div>
            <div>大豆</div>
        </div>
        <div class="test-item">
            <div class="test-icon" style="background-image: url('/static/images/allergens/milk.png')"></div>
            <div>牛奶</div>
        </div>
        <div class="test-item">
            <div class="test-icon" style="background-image: url('/static/images/allergens/nuts.png')"></div>
            <div>坚果</div>
        </div>
    </div>
</body>
</html>
