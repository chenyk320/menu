<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业过敏源图标测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .icon-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 20px; margin: 20px 0; }
        .icon-item { text-align: center; border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
        .icon-item img { width: 96px; height: 96px; margin-bottom: 10px; }
        .icon-name { font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <h1>专业过敏源图标测试</h1>
    <p>这些是根据您提供的样式创建的专业过敏源图标：</p>
    
    <div class="icon-grid">
        <div class="icon-item">
            <img src="/static/images/allergens/gluten.png" alt="含麸质谷物">
            <div class="icon-name">含麸质谷物</div>
        </div>
        <div class="icon-item">
            <img src="/static/images/allergens/crustaceans.png" alt="甲壳类">
            <div class="icon-name">甲壳类</div>
        </div>
        <div class="icon-item">
            <img src="/static/images/allergens/eggs.png" alt="鸡蛋">
            <div class="icon-name">鸡蛋</div>
        </div>
        <div class="icon-item">
            <img src="/static/images/allergens/fish.png" alt="鱼类">
            <div class="icon-name">鱼类</div>
        </div>
        <div class="icon-item">
            <img src="/static/images/allergens/peanuts.png" alt="花生">
            <div class="icon-name">花生</div>
        </div>
        <div class="icon-item">
            <img src="/static/images/allergens/soy.png" alt="大豆">
            <div class="icon-name">大豆</div>
        </div>
        <div class="icon-item">
            <img src="/static/images/allergens/milk.png" alt="牛奶">
            <div class="icon-name">牛奶</div>
        </div>
        <div class="icon-item">
            <img src="/static/images/allergens/nuts.png" alt="坚果">
            <div class="icon-name">坚果</div>
        </div>
        <div class="icon-item">
            <img src="/static/images/allergens/celery.png" alt="芹菜">
            <div class="icon-name">芹菜</div>
        </div>
        <div class="icon-item">
            <img src="/static/images/allergens/mustard.png" alt="芥末">
            <div class="icon-name">芥末</div>
        </div>
        <div class="icon-item">
            <img src="/static/images/allergens/sesame.png" alt="芝麻">
            <div class="icon-name">芝麻</div>
        </div>
        <div class="icon-item">
            <img src="/static/images/allergens/sulfites.png" alt="二氧化硫">
            <div class="icon-name">二氧化硫</div>
        </div>
        <div class="icon-item">
            <img src="/static/images/allergens/lupin.png" alt="羽扇豆">
            <div class="icon-name">羽扇豆</div>
        </div>
        <div class="icon-item">
            <img src="/static/images/allergens/molluscs.png" alt="软体动物">
            <div class="icon-name">软体动物</div>
        </div>
    </div>
    
    <p>如果您能看到这些彩色的圆形图标，说明新的专业图标已经成功创建！</p>
</body>
</html>
